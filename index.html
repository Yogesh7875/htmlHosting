<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="textvalue"><br><br>
    <button id="btn">Click me</button>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" height="40px" width="40px" style="border: 2px solid red;" alt="google" id="img">
    <script>
        const btn = document.getElementById('btn');
        let textvalue = document.getElementById('textvalue');
        btn.addEventListener('click', myFunction);
        let arr=["https://upload.wikimedia.org/wikipedia/commons/1/1e/Prime_Minister_Of_Bharat_Shri_Narendra_Damodardas_Modi_with_Shri_Rohit_Gurunath_Sharma_%28Cropped%29.jpg","https://m.media-amazon.com/images/I/51IvTs7CE+L._SY300_SX300_.jpg","https://c.ndtvimg.com/2022-10/kmtsjn0g_rohit-sharma-bcci_625x300_03_October_22.jpg"];
        function myFunction() {
            let x=Math.floor(Math.random()*arr.length);
            document.getElementById('img').src=arr[x];
            textvalue.value=x;
        }
    </script>
</body>

</html>
