<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="textvalue">Enter the Number 1 to 10:</label>
    <input type="number" id="textvalue">
    <input type="button" value="Check" id="btn"><br>
    <p id="result">result:</p>
    <script>
        let number=document.getElementById('textvalue');
        const btn=document.getElementById('btn');
        let result=document.getElementById('result');
        let randomNumber=Math.floor(Math.random()*10)+1;
        btn.addEventListener('click',checkNumber);
        function checkNumber(){
            let num=parseInt(number.value);
            if(num==randomNumber){
                result.innerHTML="You have won";
                randomNumber=Math.floor(Math.random()*10)+1;
            }
            else if(num>randomNumber){
                result.innerHTML="You have entered a greater number:"+num+">"+randomNumber;
            }
            else{
                result.innerHTML="You have entered a smaller number:"+num+"<"+randomNumber;
            }
        }
    </script>

</body>

</html>
